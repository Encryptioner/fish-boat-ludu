<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish & Boat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>üêü Fish & Boat Game ‚õµ</h1>
            <div class="game-info">
                <div class="player-info">
                    <div class="player" id="player1">
                        <div class="player-avatar">
                            <div class="guti player1-guti" id="guti1"></div>
                        </div>
                        <span class="player-name">Player 1</span>
                        <span class="player-position">Position: 1</span>
                        <span class="player-score">Wins: <span id="player1-wins">0</span></span>
                    </div>
                    <div class="player" id="player2">
                        <div class="player-avatar">
                            <div class="guti player2-guti" id="guti2"></div>
                        </div>
                        <span class="player-name">Player 2</span>
                        <span class="player-position">Position: 1</span>
                        <span class="player-score">Wins: <span id="player2-wins">0</span></span>
                    </div>
                </div>
                <div class="current-player">
                    <span id="current-turn">Player 1's Turn</span>
                    <div class="dice-indicator" id="dice-indicator">Roll needed</div>
                </div>
            </div>
        </header>

        <main>
            <div class="board-container">
                <svg class="board-paths" id="board-paths">
                    <!-- Fish and boat paths will be drawn here -->
                </svg>
                <div class="game-board" id="game-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="game-controls">
                <div class="dice-container">
                    <div class="dice" id="dice">üé≤</div>
                    <div class="dice-result" id="dice-result">Roll the dice!</div>
                </div>
                <button id="roll-btn" class="roll-button">Roll Dice</button>
                <button id="reset-btn" class="reset-button">New Game</button>
                <button id="clear-stats-btn" class="clear-stats-button">Clear Stats</button>
            </div>
        </main>

        <div class="game-status" id="game-status">
            Welcome to Fish & Boat Game! Click "Roll Dice" to start.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
